<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#f4000b">
    <title>RADIO TV CULTURAL</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/lunaradio-animado.js"></script>
    <style>
        html,
        body {
            font-family: "Open Sans", sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: #272829;
        }
    </style>
</head>

<body>



    <div id="player"
        style="width:100%;  left:0; top:0; z-index: 300; background: #000000 url(img/fondo.jpg) center / cover no-repeat; background-size: cover">
    </div>
    <script>
        $("#player").lunaradio({
            userinterface: "big",
            backgroundcolor: "rgba(9,15,25,0.5)",
            fontcolor: "#ffffff",
            hightlightcolor: "#b60c0f",
            fontname: "Saira Condensed",
            googlefont: "Saira+Condensed:wght@100",
            fontratio: "0.4",
            radioname: "RADIO TV CULTURAL",
            scroll: "true",
            coverimage: "img/cover.jpg",
            onlycoverimage: "false",
            coverstyle: "animated",
            usevisualizer: "real",
            visualizertype: "2",
            itunestoken: "1000lIPN",
            metadatatechnic: "", //fallback (usar para zeno)
            corsproxy: "",
            usestreamcorsproxy: "false",
            streamurl: "https://dattavolt.com:7009",
            streamtype: "shoutcast2", //soporta: zeno, icecast2, shoutcast2
            idzeno: "",
            icecastmountpoint: "",
            shoutcastpath: "/stream",
            shoutcastid: "1",
            metadatainterval: "26000",
            volume: "100",
            debug: "false",
            autoplay: "true",
            displayliveicon: "true",
            visualizeropacity: "1.0",
            multicolorvisualizer: "true",
            color1: "#00FF00",
            color2: "#ffff00",
            color3: "#FF1F6F",
            color4: "#FF1F6F",
        });
    </script>


    <div class="background_hora">
        <div id="relogio">15:00:05</div>
    </div>
    <script>
        function reloj() {
            let elementoID = document.getElementById('relogio');
            let horalocal = new Date().toLocaleTimeString('es');
            elementoID.innerHTML = horalocal;
        }
        setInterval(reloj, 1000);
    </script>
    </div>


    <footer style="display:grid;align-content:end">
        <div style="background-color:#222;color:#fff;text-align:center;padding:10px">
            &copy; Copyright 2024 - <a href="">J.Cesar</a>
        </div>
    </footer>

    <script>
        $(".mobile-nav-toggle").click(function () {
            $("body").toggleClass("mobile-nav-active");
            $(".mobile-nav-toggle i").toggleClass("fa-bars fa-times");
        });
    </script>
</body>

</html>
